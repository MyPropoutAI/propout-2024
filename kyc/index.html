<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYC Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="step-indicator">
        <ul>
          <li class="step-item active-step" data-step="1">
            Step 1: Personal Information
          </li>
          <li class="step-item" data-step="2">Step 2: Identification</li>
          <!-- Add more steps here -->
        </ul>
      </div>

      <form id="kyc-form">
        <!-- Step 1: Personal Information -->
        <div class="form-step" data-step="1">
          <h2>Step 1: Personal Information</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <button type="button" class="next-button" onclick="nextStep()">
            Next
          </button>
        </div>

        <!-- Step 2: Identification -->
        <div class="form-step" data-step="2" style="display: none">
          <h2>Step 2: Identification</h2>
          <label for="id-number">ID Number:</label>
          <input type="text" id="id-number" name="id-number" required />

          <button type="button" class="prev-button" onclick="prevStep()">
            Previous
          </button>
          <button type="button" class="next-button" onclick="nextStep()">
            Next
          </button>
        </div>

        <!-- Additional steps can be added here -->
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
